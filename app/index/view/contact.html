<body id="contact">

    <div class="container">


        {include file="/inc-header" /}
        <main>
            <article>
                <section class="detail">
                    <div class="wrapper">
                        <h1>Свяжитесь с нами</h1>
                        <div class="row">
                            <div class="leftside" style="width: 70%;">
                                <img src="/images/portals/rebrand/contact.jpg" alt="Contact Us" class="img-cover">
                            </div>
                            <div id="panAddress" class="heading" style="width: 30%;">
                                <div class="address">
                                    <h4>Телефон</h4>
                                    <div class="office">
                                        Телефон: {$config.3.config_value}<br />
                                        Телефон: {$config.4.config_value}
                                    </div>
                                    
                                    <h4>Адрес</h4>
                                    <div class="office">
                                        {$config.2.config_value}
                                    </div>
                                    
                                    <h4>Запросы по продажам и бронированию</h4>
                                    <p></p>
                                    <div class="office">
                                        <a href="mailto:{$config.5.config_value}" style="text-decoration:none;" email-scrambler>Напишите нам на {$config.5.config_value}</a>
                                    </div>
                                </div>
                            </div>
                            <br clear="all" />
                        </div>
                    </div>
                </section>
            </article>
        </main>
        {include file="/inc-footer" /}
    </div>
    <div class="top-arrow">Наверх</div>
