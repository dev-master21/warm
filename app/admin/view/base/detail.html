<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>包拍平台拍卖师端</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <style>
    @media screen and (max-width: 768px) {
        .layui-layout-admin .layui-layout-left,
        .layui-layout-admin .layui-body,
        .layui-layout-admin .layui-footer {
            left: 0;
        }
        .layui-layout-admin .layui-side {
            left: -300px;
        }
    }
    html{background-color:#f2f2f2;}
    </style>
</head>
<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-body">
            <div class="layui-card">
                <div class="layui-card-body">
                    <table class="layui-table">
                        <tbody>
                            {$form_html|raw}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <script src="/static/jquery-1.7.1.min.js" charset="utf-8"></script>
    <script src="/static/admin.js" charset="utf-8"></script>
    <script type="text/javascript">
    $(function(){
        if (window.frames.length != parent.frames.length) {
        　　$('.layui-header,.layui-side').remove()
        　　$('.layui-layout-admin .layui-body').css('top', 0).css('left', 0)
        }
    })
    </script>
</body>
</html>
