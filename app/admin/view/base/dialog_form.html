    <script>
        function saveDo(obj) {
            let param_form = $("form").serializeArray()
            for (let i in param_page) {
                param_form.push({ name: i, value: param_page[i] })
            }
            $.post("/admin2022.php/{$Request.controller}/{$Request.action}", param_form, function (resp) {
                if (resp.status == 1) {
                    layer.msg(resp.msg)
                    setTimeout(function () {
                        parent.window.location.reload()
                    }, 1000)
                } else {
                    layer.alert(resp.msg)
                }
            }, 'json');
        }
    </script>
