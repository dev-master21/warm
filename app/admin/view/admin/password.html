<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>网站管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <script src="/static/jquery-1.7.1.min.js" charset="utf-8"></script>
</head>
<body>
    <div style="padding:15px">
        <form class="layui-form" action="" autocomplete="off" onsubmit="return false">
            <div class="layui-form-item">
                <label class="layui-form-label">原密码</label>
                <div class="layui-input-block">
                    <input type="password" name="old_password" placeholder="请输入密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="new_password" placeholder="请输入密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">重复新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="renew_password" placeholder="请输入密码" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" onclick="saveDo()">提交</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        // 数据提交
        function saveDo(){
            $.post("{$Request.server.REQUEST_URI}", $("form").serialize(), function(resp){
                if(resp.status == 1){
                    layer.msg(resp.msg)
                    setTimeout(function(){
                        parent.window.location.reload()
                    }, 1000)
                } else {
                    layer.alert(resp.msg)
                }
            },'json');
        }
    </script>
</body>
</html>
