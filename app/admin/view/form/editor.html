<div class="layui-form-item">
    <label class="layui-form-label">{if isset($require) && $require == true}<b style="color:#C00;margin-right:4px">*</b>{/if}{$title}</label>
    <div class="layui-input-block">
        {if isset($value)}
        <textarea id="{$field}" name="{$field}" style="height:200px;width:99%">{$value|raw}</textarea>
        {else /}
        <textarea id="{$field}" name="{$field}" style="height:200px;width:99%"></textarea>
        {/if}
    </div>
</div>
<script type="text/javascript">
UE.Editor.prototype._bkGetActionUrl = UE.Editor.prototype.getActionUrl;
UE.Editor.prototype.getActionUrl = function(action) {
    if (action == 'uploadimage' || action == 'uploadscrawl' || action == 'uploadimage') {
        return '/admin2022.php/index/ueditor_upload_image.html';
    } else if (action == 'uploadvideo' || action == 'uploadfile') {
        return '/admin2022.php/index/ueditor_upload_video.html';
    } else {
        return this._bkGetActionUrl.call(this, action);
    }
}
var ue = UE.getEditor('{$field}', {
    // toolbars: [[
    //     'bold','italic','underline','fontsize'
    // ]],
    elementPathEnabled: false,
    wordCount: false,
    scaleEnabled: true,
});
</script>
