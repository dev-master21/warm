<div class="layui-form-item">
    <label class="layui-form-label">{if isset($require) && $require == true}<b style="color:#C00;margin-right:4px">*</b>{/if}{$title}</label>
    <div class="layui-input-block">
        <input type="text" id="{$field}" name="{$field}" readonly placeholder="" class="layui-input" value="{$value}">
    </div>
</div>
<script type="text/javascript">
layui.use('laydate', function(){
    var laydate = layui.laydate;
        laydate.render({elem: '#{$field}',type: 'time'});
    });
</script>
